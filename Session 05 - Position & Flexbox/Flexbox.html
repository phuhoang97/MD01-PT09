<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Flex box</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-evenly;
      height: 500px;
      background-color: antiquewhite;
      /* align-items: stretch; */
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: rgb(174, 89, 89);
      margin: 10px;
    }

    .box-1 {
      order: 3;
    }

    .box-2 {
      order: 1;
    }
    .box-3 {
      order: 2;
    }

    .box-4 {
      order: 4;
    }
  </style>
  <body>
    <!-- Có 2 trụ tọa độ chính
    + Main Axis: sử dụng thuộc tính justify-content
        + start: Mặc định khi sử dụng flexbox
        + center: Căn giữa các phần tử
        + end: Đẩy các phần tử về bên phải
        + space-around: Khoảng cách ở giữa các phần tử sẽ gấp đôi so với khoảng cách ở đầu
        + space-between: Cách lè trái và lè phải 1 khoảng và các phần tử sẽ cách đều nhau
        + space-evenly: Cách đều lè và các phần tử
    -->
    <div class="container">
      <div class="box box-1">Box - 1</div>
      <div class="box box-2">Box - 2</div>
      <div class="box box-3">Box - 3</div>
      <div class="box box-4">Box - 4</div>
    </div>
  </body>
</html>
