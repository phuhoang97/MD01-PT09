<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Navbar - flexbox</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      background-color: antiquewhite;
      min-height: 50px;
    }

    .container ul li {
      display: inline-block;
      margin: auto 16px;
    }
  </style>
  <body>
    <div class="container">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <ul>
        <li>Đăng nhập</li>
        <li>Đăng ký</li>
      </ul>
    </div>
  </body>
</html>
